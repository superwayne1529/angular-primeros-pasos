<h1> {{ name }} </h1>

<dl>
    <td>Nombre:</td>
    <dd> {{ name}} </dd>

    <td>Edad:</td>
    <dd> {{ age }} </dd>

    <td>MÃ©todo:</td>
    <dd> {{ getHeroDescription() }}</dd>

    <td>Capitalizado</td>
    <dd> {{ capitalizedName }} </dd>

</dl>

<button
    *ngIf="name !=='spiderman'"
    class="btn btn-primary rounded-pill px-3 mx-2" 
    (click)="changeHeroName()"> 
    Cambiar nombre</button>

<button 
*ngIf="age !== 42"
class="btn btn-primary rounded-pill px-3 mx-2" 
(click)="changeHeroAge()"> Cambiar edad</button>

<button 
class="btn btn-primary rounded-pill px-3 mx-2" 
(click)="reset()"> Reset</button>
